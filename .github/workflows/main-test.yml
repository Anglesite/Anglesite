# ABOUTME: GitHub Actions workflow for testing main branch commits
# ABOUTME: Runs comprehensive tests on all packages when commits are pushed to main

name: Main Branch Tests

on:
  push:
    branches: [ main ]

# Prevent concurrent main branch test runs
concurrency:
  group: main-tests-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel main branch tests

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          .cache
          **/dist
          **/build
          **/.next
          anglesite/app/renderer-wrapper.js
          anglesite/app/theme-renderer.js
        key: build-${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json', '**/tsconfig.json', '**/webpack.config.js') }}
        restore-keys: |
          build-${{ runner.os }}-node${{ matrix.node-version }}-
          build-${{ runner.os }}-
    
    - name: Cache TypeScript builds
      uses: actions/cache@v4
      with:
        path: |
          .cache/typescript
          **/*.tsbuildinfo
        key: typescript-${{ runner.os }}-${{ hashFiles('**/tsconfig.json', '**/package.json') }}
        restore-keys: |
          typescript-${{ runner.os }}-
    
    - name: Cache test outputs
      uses: actions/cache@v4
      with:
        path: |
          .cache/jest
          .cache/jest-coverage
          coverage
          **/coverage
        key: test-${{ runner.os }}-${{ hashFiles('**/jest.*.js', '**/package.json') }}
        restore-keys: |
          test-${{ runner.os }}-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
    
    - name: Run linting
      run: npm run lint --workspaces --if-present
    
    - name: Run tests with coverage
      run: npm run test:coverage --workspaces --if-present
    
    - name: Build all packages
      run: npm run build --workspaces --if-present
    
    - name: Run integration tests
      run: npm run test:integration --workspaces --if-present
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info,./anglesite/coverage/lcov.info,./anglesite-11ty/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true